<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="age" type="number" placeholder="enter your age" value=""/>
    <button onClick="checkAge()">checkEligiblity</button>
    <p id="out">show your output here</p>
</body>
</html>
<script>
    function checkAge(){
        let age=document.getElementById("age").value ;
        if(age>18){
            document.getElementById("out").innerText= "eligible";
        }
        else if(age == 18){
            document.getElementById("out").innerText= "justeligible";
        }
        else{
            document.getElementById("out").innerText="not eligible";
        }
    }
    

    
</script>
