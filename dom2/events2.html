<script>

        document.querySelector("div").style.backgroundColor="teal";
        document.querySelector("div").style.curser = "pointer";

        console.log(mouseenter);
    }
        div.addEventListener("mouseleave" ,changeToDefault);
        function changeToDefault(){
            document.querySelector("div").style.backgroundColor = "pink";
            console.log(mouseleave);
        
        
    }
</script>
